<div class="dropdown show">
    <button class="btn btn-dark bg-dark dropdown-toggle" type="button" id="dropdownMenuButton1"
        data-bs-toggle="dropdown" aria-expanded="false">
        My Account
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li class="nav-item">
            <a href="#" class="dropdown-item">User Setting</a>
        </li>
        <li class="nav-item">
            <a href="{{ url_for('login_routes.logout') }}" class="dropdown-item">Logout</a>
        </li>
    </ul>
</div>


{% if current_user.is_authenticated %}
    <!-- Logout and User buttons -->
    <a href="{{ url_for('login_routes.logout') }}">
        <button id="loginBtn">Logout</button>
    </a>
    <a href="#">
        <button id="signUpBtn">User Setting</button>
    </a>

{% else %}
    <!-- Login and Sign-up buttons -->
    <a href="{{ url_for('login_routes.login') }}">
        <button id="loginBtn">Login</button>
    </a>
    <a href="{{ url_for('signup_routes.signup') }}">
        <button id="signUpBtn">Sign Up</button>
    </a>
{% endif%}
