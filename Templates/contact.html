<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodify - Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ================== Header ===================== -->
    <div class="header">
        <img src="header_img.png" id="menu" alt="Menu">
        <img src="logo.png" class="logo" alt="Logo">
        <div class="nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="restaurants.html">Restaurants</a></li>
                <li><a href="locations.html">Locations</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
        <div class="search-cart">
            <input type="text" placeholder="Search...">
            <a href="payment.html" class="cart-icon">
                <img src="basket.png" alt="Cart">
                <span id="cart-count">0</span>
            </a>
        </div>
    </div>
    <!-- ================== End Header ===================== -->

    <!-- ================== Contact ===================== -->
    <div class="contact-container">
        <div class="contact-box">
            <h1>Contact Us</h1>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="contact-btn">Send Message</button>
            </form>
        </div>
    </div>
    <!-- ================== End Contact ===================== -->

    <!-- ================== Footer ===================== -->
    <div class="footer">
        <div class="content">
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
                <a href="https://www.twitter.com" target="_blank"><img src="twitter.png" alt="Twitter"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
            </div>
            <div class="app-links">
                <a href="https://play.google.com/store" target="_blank"><img src="google-play.png"
                        alt="Google Play"></a>
                <a href="https://www.apple.com/app-store/" target="_blank"><img src="app-store.png" alt="App Store"></a>
            </div>
        </div>
    </div>
    <!-- ================== End Footer ===================== -->

    <script src="script.js"></script>
</body>

</html>
