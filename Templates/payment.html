<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodify - Payment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ================== Header ===================== -->
<div class="header">
    <img src="header_img.png" id="menu" alt="Menu">
    <img src="logo.png" class="logo" alt="Logo">
    <div class="nav">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="locations.html">Locations</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>
    <div class="search-cart">
        <input type="text" placeholder="Search...">
        <a href="payment.html" class="cart-icon">
            <img src="basket.png" alt="Cart">
            <span id="cart-count">0</span>
        </a>
    </div>
</div>
<!-- ================== End Header ===================== -->


    <!-- ================== Payment ===================== -->
    <div class="payment" id="payment">
        <div class="container">
            <div class="invoice">
                <h1>Invoice</h1>
                <div class="invoice-details">
                    <!-- Invoice details will be dynamically added here -->
                </div>
                <div class="total">
                    <p>Subtotal: $<span id="subtotal">0.00</span></p>
                    <p>Delivery Fee (2%): $<span id="delivery-fee">0.00</span></p>
                    <p>Total: $<span id="total">0.00</span></p>
                </div>
            </div>
            <div class="payment-method">
                <h1>Payment Method</h1>
                <form id="payment-form">
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" name="expiry-date" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                    <button type="submit">Pay Now</button>
                </form>
            </div>
        </div>
    </div>
    <!-- ================== End Payment ===================== -->

    <script src="script.js"></script>
</body>

</html>
