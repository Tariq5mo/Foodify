<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodify - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ================== Header ===================== -->
    <div class="header">
        <img src="header_img.png" id="menu" alt="Menu">
        <img src="logo.png" class="logo" alt="Logo">
        <div class="nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="locations.html">Locations</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
        <div class="search-cart">
            <input type="text" placeholder="Search...">
            <a href="payment.html" class="cart-icon">
                <img src="basket.png" alt="Cart">
                <span id="cart-count">0</span>
            </a>
        </div>
    </div>
    <!-- ================== End Header ===================== -->

    <!-- ================== Login ===================== -->
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <div class="social-login">
                <button class="social-btn google">Login with Google</button>
                <button class="social-btn facebook">Login with Facebook</button>
                <button class="social-btn instagram">Login with Instagram</button>
            </div>
            <div class="divider">or</div>
            <form id="login-form">
                <input type="text" id="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" placeholder="Last Name" required>
                <input type="tel" id="phone" placeholder="Mobile Phone Number" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Create Account</button>
            </form>
        </div>
    </div>
    <!-- ================== End Login ===================== -->

    <script src="script.js"></script>
</body>

</html>
