<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Internal Server Error</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 10px;
      background: linear-gradient(145deg, #222, #444);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .error-container h1 {
      font-size: 100px;
      margin: 0;
      color: #e74c3c;
    }

    .error-container h2 {
      font-size: 24px;
      margin: 10px 0;
      color: #f1c40f;
    }

    .error-container p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .error-container a {
      text-decoration: none;
      color: #1abc9c;
      background-color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      border: 1px solid #1abc9c;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .error-container a:hover {
      background-color: #1abc9c;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>500</h1>
    <h2>Internal Server Error</h2>
    <p>Oops! Something went wrong on our end. Please try again later or contact support if the issue persists.</p>
    <a href="/">Go Back to Home</a>
  </div>
</body>
</html>
