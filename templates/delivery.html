<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Details - Foodify</title>
    <link rel="stylesheet" href="../static/Styles/delivery.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>
    <!-- Navigation remains same as other pages -->
    <div class="delivery-container">
        <div class="map-section">
            <div id="map"></div>
            <div class="location-search">
                <input 
                    type="text" 
                    id="address-input" 
                    placeholder="Enter your delivery address"
                >
                <button onclick="getCurrentLocation()">
                    Use Current Location
                </button>
            </div>
        </div>

        <div class="delivery-details">
            <h2>Delivery Details</h2>
            <form id="delivery-form">
                <div class="form-group">
                    <label>Contact Name</label>
                    <input type="text" id="contact-name" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label>Delivery Instructions</label>
                    <textarea id="instructions" placeholder="Apartment number, landmarks, etc"></textarea>
                </div>
                <div class="delivery-time">
                    <h3>Delivery Time</h3>
                    <select id="delivery-slot">
                        <option value="asap">As Soon As Possible</option>
                        <option value="scheduled">Schedule for Later</option>
                    </select>
                </div>
                <button type="submit" class="confirm-btn">Confirm Order</button>
            </form>
        </div>
    </div>
</body>
</html>
