<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>403 - Forbidden</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background-color: #1b1b1b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
    }

    .error-container h1 {
      font-size: 150px;
      margin: 0;
      color: #e74c3c;
    }

    .error-container h2 {
      font-size: 36px;
      margin: 10px 0;
      color: #f1c40f;
    }

    .error-container p {
      font-size: 18px;
      color: #bbb;
      margin-bottom: 20px;
    }

    .error-container a {
      text-decoration: none;
      color: #1abc9c;
      background-color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      border: 1px solid #1abc9c;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .error-container a:hover {
      background-color: #1abc9c;
      color: #fff;
    }

    @media (max-width: 768px) {
      .error-container h1 {
        font-size: 100px;
      }

      .error-container h2 {
        font-size: 28px;
      }

      .error-container p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="error-container">
    <h1>403</h1>
    <h2>Forbidden</h2>
    <p>Sorry, you donâ€™t have permission to access this page.</p>
    <a href="/">Back to Home</a>
  </div>
</body>

</html>
